name       : mate-media
version    : 1.18.0
release    : 5
source     :
    - https://pub.mate-desktop.org/releases/1.18/mate-media-1.18.0.tar.xz : 94d26b96199a3b30e2050596d17e0125f86edf9ef009d4eb318308896f54296c
license    :
    - GPL-2.0
    - GFDL-1.1
component  : desktop.mate
summary    : MATE Volume Control Applet
description: |
    MATE Volume Control Applet
builddeps  :
    - pkgconfig(gobject-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmatemixer)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(unique-3.0)
rundeps    :
    - sound-theme-freedesktop
setup      : |
    %configure --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
